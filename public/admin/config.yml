backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

publish_mode: editorial_workflow
media_folder: "src/assets"
public_folder: "/assets"

collections:
  - name: "recipe" # Used in routes, e.g., /admin/collections/blog
    label: "Recipe" # Used in the UI
    folder: "_recipes" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}
      - label: "Steps"
        name: "steps"
        widget: "list"
        default: ["Type step 1 here", "Type step 2 here"]
      - label: "keyDetails"
        name: "keyDetails"
        widget: "object"
        collapsed: true
        fields: 
          - {label: "Dairy Free", name: "dairyFree", widget: "boolean", default: false }
          - {label: "Gluten Free", name: "glutenFree", widget: "boolean", default: false }